<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ghép Ảnh Vào Khung</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    canvas { border: 1px solid #ccc; margin-top: 10px; }
    .controls { margin: 10px; }
    button { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Ghép Ảnh Vào Khung</h2>
  
  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <button id="apply">Gắn vào khung</button>
    <button id="download">Download</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let frame = new Image();
    frame.src = "frame.png"; // file PNG khung (nền đỏ + lỗ trống trong suốt)

    let userImg = null;
    let userX = 0, userY = 0;
    let userScale = 1;

    // Khi khung load xong thì set kích thước canvas = khung
    frame.onload = () => {
      canvas.width = frame.width;
      canvas.height = frame.height;
      redraw();
    };

    // Vẽ lại canvas
    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImg) {
        ctx.drawImage(userImg, userX, userY, userImg.width * userScale, userImg.height * userScale);
      }
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height); // khung luôn trên cùng
    }

    // Upload ảnh
    let uploadedFile = null;
    document.getElementById("upload").addEventListener("change", (e) => {
      uploadedFile = e.target.files[0];
    });

    // Nút "Gắn vào khung"
    document.getElementById("apply").addEventListener("click", () => {
      if (!uploadedFile) return alert("Hãy chọn ảnh trước!");
      const reader = new FileReader();
      reader.onload = (ev) => {
        userImg = new Image();
        userImg.onload = () => {
          // đặt vị trí giữa canvas
          userX = (canvas.width - userImg.width) / 2;
          userY = (canvas.height - userImg.height) / 2;
          userScale = 1;
          redraw();
        };
        userImg.src = ev.target.result;
      };
      reader.readAsDataURL(uploadedFile);
    });

    // Điều khiển bằng phím mũi tên
    document.addEventListener("keydown", (e) => {
      if (!userImg) return;
      switch (e.key) {
        case "ArrowUp": userY -= 5; break;
        case "ArrowDown": userY += 5; break;
        case "ArrowLeft": userX -= 5; break;
        case "ArrowRight": userX += 5; break;
        case "+": userScale *= 1.05; break; // zoom in
        case "-": userScale /= 1.05; break; // zoom out
      }
      redraw();
    });

    // Download
    document.getElementById("download").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "anh-ghep.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
