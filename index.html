<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ghép Ảnh Vào Khung</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    canvas { border: 1px solid #ccc; margin-top: 10px; }
    .controls { margin: 10px; }
    button { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Ghép Ảnh Vào Khung</h2>
  
  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <button id="apply">Gắn vào khung</button>
    <br><br>
    <button id="up">⬆️</button><br>
    <button id="left">⬅️</button>
    <button id="right">➡️</button><br>
    <button id="down">⬇️</button>
    <br><br>
    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
    <button id="reset">Reset</button>
    <br><br>
    <button id="download">Download</button>
  </div>

  <canvas id="canvas" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let frame = new Image();
    frame.src = "frame.png"; // PNG có nền đỏ + lỗ trống trong suốt

    let userImg = null;
    let userX = 0, userY = 0;
    let scale = 1;
    let baseWidth = 0, baseHeight = 0;

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImg) {
        const drawW = baseWidth * scale;
        const drawH = baseHeight * scale;
        ctx.drawImage(userImg, userX, userY, drawW, drawH);
      }
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
    }

    // Upload file
    let uploadedFile = null;
    document.getElementById("upload").addEventListener("change", (e) => {
      uploadedFile = e.target.files[0];
    });

    // Gắn ảnh
    document.getElementById("apply").addEventListener("click", () => {
      if (!uploadedFile) return alert("Hãy chọn ảnh trước!");
      const reader = new FileReader();
      reader.onload = (ev) => {
        userImg = new Image();
        userImg.onload = () => {
          const ratio = Math.min(canvas.width / userImg.width, canvas.height / userImg.height);
          baseWidth = userImg.width * ratio;
          baseHeight = userImg.height * ratio;
          scale = 1;
          userX = (canvas.width - baseWidth) / 2;
          userY = (canvas.height - baseHeight) / 2;
          redraw();
        };
        userImg.src = ev.target.result;
      };
      reader.readAsDataURL(uploadedFile);
    });

    // Di chuyển bằng nút mũi tên
    document.getElementById("up").onclick = () => { userY -= 10; redraw(); };
    document.getElementById("down").onclick = () => { userY += 10; redraw(); };
    document.getElementById("left").onclick = () => { userX -= 10; redraw(); };
    document.getElementById("right").onclick = () => { userX += 10; redraw(); };

    // Zoom
    document.getElementById("zoomIn").onclick = () => { scale *= 1.1; redraw(); };
    document.getElementById("zoomOut").onclick = () => { scale /= 1.1; redraw(); };

    // Reset
    document.getElementById("reset").onclick = () => {
      if (!userImg) return;
      scale = 1;
      userX = (canvas.width - baseWidth) / 2;
      userY = (canvas.height - baseHeight) / 2;
      redraw();
    };

    // Download ảnh
    document.getElementById("download").onclick = () => {
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "anh-ghep.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    frame.onload = redraw;
  </script>
</body>
</html>
